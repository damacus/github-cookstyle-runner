---
# Default Configuration (base for all environments)

# GitHub settings
github_token: null # Will be overridden by ENV['GCR_GITHUB_TOKEN']
github_app_id: null # Will be overridden by ENV['GCR_APP_ID']
github_app_installation_id: null # Will be overridden by ENV['GCR_INSTALLATION_ID']
github_app_private_key: null # Will be overridden by ENV['GCR_GITHUB_APP_PRIVATE_KEY']
github_api_endpoint: https://api.github.com

# Repository configuration
owner: sous-chefs
topics:
  - chef
  - cookbook
filter_repos: []

# Branch/PR configuration
branch_name: cookstyle-fixes
pr_title: "Cookstyle Fixes"
issue_labels:
  - "cookstyle"
  - "automated"
default_branch: main
create_manual_fix_issues: true

# Auto-assign configuration for manual fixes
auto_assign_manual_fixes: true # Automatically assign manual fix issues to a Copilot agent
copilot_assignee: copilot # GitHub username to assign manual fix issues to

# Git author configuration
git_name: Cookstyle Runner
git_email: cookstyle-runner@example.com

# Cache configuration
cache_dir: tmp/cookstyle-cache
use_cache: true
cache_max_age: 7 # days
force_refresh: false

# Processing configuration
retry_count: 3 # Can be overridden with GCR_RETRY_COUNT
thread_count: 4

# Logging configuration
log_level: INFO
log_format: json # text or json
log_debug_components: [] # List of components to enable debug logging for (e.g., ['git', 'cache'])

# Output configuration
output_format: json # text, table, or json
